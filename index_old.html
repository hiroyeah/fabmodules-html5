  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Fab Modules</title>
    <script type="text/javascript" data-main="main" src="./require.js"></script>
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <input type="file" id="mod_file_input" style="position:absolute;left:0;top:0;opacity:0" />
    <input type="file" id="setting_file" style="display:none;" />

    <p id="settings_wrapper">
      <span id="save_settings">SAVE SETTING</span>  |  
      <span id="load_settings">LOAD SETTING</span>
    </p>
    <h1><span id="mod_logo"></span>Fab Modules HTML5</h1>
    
    <!-- <span id="mod_prompt"></span> -->

    <div id="menu_wrapper">
      <div id="mod_menus">
        <div id="mod_user">
          <span id="mod_user_label" class="menu_label">User Login</span>
          <div id="mod_user_menu" class="menu_list">
            <span>
              <input type="text" id="mod_username" placeholder="Write your name" />
            </span>
          </div>
        </div>

        <span> 
          <p>></p>
        </span> 

        <div id="mod_inputs">
          <span id="mod_inputs_label" class="menu_label" style="display:none;"></span>
          <div id="mod_inputs_menu" class="menu_list"></div>
        </div>

        <span> 
          <p>></p>
        </span> 

        <div id="mod_outputs">
          <span id="mod_outputs_label" class="menu_label" style="display:none;"></span>
          <div id="mod_outputs_menu" class="menu_list"></div>
        </div>

        <span> 
          <p>></p>
        </span> 

        <div id="mod_processes">
          <span id="mod_processes_label" class="menu_label" style="display:none;"></span>
          <div id="mod_processes_menu" class="menu_list"></div>
        </div>

        <span> 
          <p>></p>
        </span> 

        <div id="mod_commands">
        </div>

        <span> 
          <p>></p>
        </span> 

        <div id="mod_manipulate">
        </div>
      </div><!-- div#mod_menus -->
    </div><!-- div#menu_wrapper -->
    <div id="wrapper">

      <div id="mod_display">
        <canvas id="mod_input_canvas" style="display:none;width:100%"></canvas>
        <canvas id="mod_output_canvas" style="display:none;width:100%"></canvas>
        <canvas id="mod_process_canvas" style="display:none;width:100%"></canvas>
        <canvas id="mod_gl_canvas" style="display:none" tabindex="1"></canvas>
      </div>

      <div id="mod_controls">
        <div id="mod_input_controls"></div>
        <div id="mod_output_controls"></div>
        <div id="mod_process_controls"></div>
      </div>

    </div><!-- div#wrapper -->

    <!--
    // hidden element for download
    -->
    <a id="mod_download" style="display:none"></a>

  </body>
</html>
